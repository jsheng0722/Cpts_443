[Docking Control Bars]
Allow Undocking = true

[Execution]
Endless Loop Limit = 500
Allow Loop Reverse Unwinding = true
Allow Hypothetical Exec = true
//wait interval between stmt exec, controlled by the transport bar slider
Exec Interval Semi-range = 100
Exec Base Interval = 700

[Script Edit]
!!Courier New/other fixed width fonts is best!
Font Face = Courier New
Font Point = 12
Feedback Tool Tip Delay = 500
Use Error Window = true
Use Tooltip = false
Syntax HighLight = true
Error HighLight = false
Show Ellipsis Controls = false

[Document]
Use Autosave = true
Autosave Interval = 10000
!!note that this can be a Folder or the string GetRunPath to use the ALVIS running directory
Autosave Path = GetRunPath

[Storyboard]
Animation Base Interval = 300


[Debug]
Show Token Count = false